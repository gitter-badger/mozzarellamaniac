<div ng-controller="LoginController">
    <h1>Belépés az adminisztrációs felületre</h1>
    <form>
        <label>Felhasználó:</label><input  text="text" ng-model="loginname"/>
        <label>Jelszó</label><input type="password" ng-model="password" />
        <br /><button ng-click="login()">Belépés</button>
    </form>
</div>
