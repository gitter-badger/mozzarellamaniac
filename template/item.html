<div ng-controller="ItemController">
	<h1>Részletes információ a pizzáról</h1>
	<div class="pizzaItems">
        <h2>{{pizzaItem.pizza_name}}</h2>
        <h3>Ár: {{pizzaItem.price}} Ft</h3>
        <h3>Feltét: <ul ng-repeat="topping in pizzaItem.topping_sub"><li>{{topping.topping_name}}</li></ul></h3>
        <img class="smallImage" alt="{{pizza.image}} kép" src="/image/{{pizzaItem.image}}.jpg" />
        <a href="/#/">Vissza a pizzákhoz</a>
    </div>

    <form>
        <label>Rendelni kívánt mennyiség:</label><select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select>
        <button ng-click="prepare()">Előkészítés sütésre</button>
    </form>
</div>
