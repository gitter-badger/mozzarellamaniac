<div ng-controller="ItemController">
	<h1>Részletes információ a pizzáról</h1>
	<div>
    <div class="pizzaDescription">
			<h2>{{pizzaItem.name}}</h2>
			<h3>{{pizzaItem.price}} .- HUF</h3>
            <p>Összetevők: {{pizzaItem.topping_name}}</p>
        <form>
            <label>Rendelni kívánt mennyiség:</label><select>

                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
            <button ng-click="prepare()">Előkészítés sütésre</button>
        </form>
		</div>
		<div class="pizzaImage">
			<img class="smallImage" alt="{{pizza.image}} kép" src="{{pizzaItem.image}}" />
		</div>
    <div>
</div>
