<div ng-controller="ItemsController">
	<h1>Pizzáink</h1>
    <div ng-repeat="pizza in pizzaItems" class="pizzaItems">
            <h2>{{pizza.pizza_name}}</h2>
            <h3>Ár: {{pizza.price}} Ft</h3>
            <a href="#/item/{{pizza.pizza_id}}">Részletes információ a pizzáról</a>
            <img alt="{{pizza.name}}" src="/image/{{pizza.image}}.jpg" />
    </div>
</div>
